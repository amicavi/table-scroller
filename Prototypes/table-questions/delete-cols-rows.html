<html>
<head>
    <title>Delete Cols/Rows Prototype</title>
    <link rel="stylesheet" type="text/css" href="style/style-new-rows.css">
    <script type="text/javascript" src="script/detete-cols-rows.js"></script>
</head>
<body>
    <header>
        <h1>Delete Cols/Rows Prototype</h1>
        <button onclick="addTopRow()">Add Top Row</button>
        <button onclick="addBottomRow()">Add Bottom Row</button>
        <br>
        <button onclick="addLeftCol()">Add Left Column</button>
        <button onclick="addRightCol()">Add Right Column</button>
    </header>
    <main>
        <table id="myTable">
            <tbody>
                <tr>
                    <td>-1,1</td>
                    <td>0,1</td>
                    <td>1,1</td>
                </tr>
                <tr>
                    <td>-1,0</td>
                    <td>0,0</td>
                    <td>1,0</td>
                </tr>
                <tr>
                    <td>-1,-1</td>
                    <td>0,-1</td>
                    <td>1,-1</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
